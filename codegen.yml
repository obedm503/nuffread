overwrite: true
schema: 'schema.gql'
config:
  typesPrefix: I
  enumPrefix: false
  nonOptionalTypename: true

generates:
  web/src/schema.gql.ts:
    plugins:
      - typescript
    config:
      skipTypename: false
      immutableTypes: true
      scalars:
        Date: string

  admin/src/schema.gql.ts:
    plugins:
      - typescript
    config:
      skipTypename: false
      immutableTypes: true
      scalars:
        Date: string

  api/src/schema.gql.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      maybeValue: T | undefined
      skipTypename: true
      immutableTypes: false
      scalars:
        Date: Date

      # resolvers config
      contextType: ./util/types#IContext
      rootValueType: never
      mappers:
        PaginationInput: IPaginationInput
        Session: ISession
        UserInput: IUserInput
        ListingInput: IListingInput
        GoogleBook: IGoogleBook

        PaginatedBooks: ./util/types#PaginatedBooks
        PaginatedListings: ./util/types#PaginatedListings
        Admin: ./entities#Admin
        Listing: ./entities#Listing
        Book: ./entities#Book
        User: ./entities#User
        School: ./entities#School
        Thread: ./entities#Thread
        PaginatedThreads: ./util/types#PaginatedThreads
        Message: ./entities#Message
        PaginatedMessages: ./util/types#PaginatedMessages
