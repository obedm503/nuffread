overwrite: true
schema: 'schema.gql'
config:
  typesPrefix: I
  enumPrefix: false
  nonOptionalTypename: true

generates:
  web/src/schema.gql.ts:
    plugins:
      - typescript
    config:
      skipTypename: false
      immutableTypes: true
      scalars:
        Date: string

  api/src/schema.gql.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      maybeValue: T | undefined
      skipTypename: true
      immutableTypes: false
      scalars:
        Date: Date

      # resolvers config
      contextType: ./util/types#IContext
      rootValueType: never
      mappers:
        PaginationInput: IPaginationInput
        Session: ISession
        UserInput: IUserInput
        ListingInput: IListingInput
        GoogleBook: IGoogleBook

        PaginatedListings: ./util/types#PaginatedListings
        Admin: ./entities/admin.entity#Admin
        Listing: ./entities/listing.entity#Listing
        Book: ./entities/book.entity#Book
        User: ./entities/user.entity#User
        School: ./entities/school.entity#School
        Invite: ./entities/invite.entity#Invite
